<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registro</h1>
    <form id="registrationForm">
        <label for="name">Nombre:</label>
        <input type=" text" name="name" id="name" placeholder="Escriba su nombre">
        <div class="error" id="nameError"></div>

        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" placeholder="Escriba su correo electrónico">
        <div class="error" id="emailError"></div>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Escriba su contraseña">
        <div class="error" id="passwordError"></div>
        <Button type="submit">Enviar</Button>
        <button type="reset" class="reset-btn">Restablecer</button>
    </form>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); //esta funcion evita que el formulario se envie automaticamente
            let isValid = true;
            //validacion de nombre
            const name = document.getElementById("name").value.trim();
            const nameError = document.getElementById("nameError");
            if (name === "") {
                nameError.textContent = "El nombre es obligatorio";
                isValid = false;
            }
            else {
                nameError.textContent = "";
            }
            //validacion de email
            const email = document.getElementById("email").value.trim();
            const emailError = document.getElementById("emailError");
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (email === "") {
                emailError.textContent = "El email es obligatorio";
                isValid = false;
            }
            else if (!emailPattern.test(email)) {
                emailError.textContent = "El email no es válido";
                isValid = false;
            }
            else {
                emailError.textContent = "";
            }
            //validacion de contraseña
            const password = document.getElementById("password").value.trim();
            const passwordError = document.getElementById("passwordError");
            if (password === "") {
                passwordError.textContent = "La contraseña es obligatoria";
                isValid = false;
            }
            else if (password.length < 6) {
                passwordError.textContent = "La contraseña debe tener al menos 6 caracteres";
                isValid = false;
            }
            else {
                passwordError.textContent = "";
            }
            if (isValid) {
                alert("Formulario enviado");
            }
        })

        //limpiar los mensajes cuando le damos reset

        document.getElementById("registrationForm").addEventListener("reset", function () {
           document.getElementById("nameError").textContent = "";
           document.getElementById("emailError").textContent = "";
           document.getElementById("passwordError").textContent = "";
        })
    </script>
</body>

</html>
