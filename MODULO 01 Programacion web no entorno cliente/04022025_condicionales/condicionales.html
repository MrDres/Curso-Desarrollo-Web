<body>
    <!-- Crea un programa que pida al usuario su edad y muestre un mensaje diferente dependiendo de si es mayor o menor de 18 años-->

    
</body>
<script>
    //const prompt=require("prompt-sync")({sigint:true});
    let edad=parseInt(prompt("Ingresa tu edad: "));    
    if(edad>=18){
        alert("Eres mayor de edad.");
    }
    else{
        alert("Eres menor de edad.")
    }

</script>
