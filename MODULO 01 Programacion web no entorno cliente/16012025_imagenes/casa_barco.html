<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa y Barco</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .svg-container {
            width: 40%;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <!-- Casa SVG -->
    <!-- Importar las librerias XML que me permiten realizar los vectores -->
    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- Base de la casa -->
            <rect x="50" y="80" width="100" height="70" fill="#8b4513"></rect>
            <!-- Techo -->
            <polygon points="50, 80 100, 40 150, 80" fill="#d26913"></polygon>
            <!-- Puerta -->
            <rect x="90" y="110" width="20" height="40" fill="#a52a52"></rect>
            <!-- Ventanas -->
            <rect x="60" y="90" width="20" height="40" fill="#add8e6"></rect>
            <rect x="120" y="90" width="20" height="40" fill="#add8e6"></rect>
            <!-- chimenea -->
            <rect x="120" y="45" width="10" height="30" fill="#8b0000" </svg>
    </div>
</body>
</html>
