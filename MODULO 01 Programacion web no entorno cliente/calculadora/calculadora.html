<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculadora {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pantallaCalculadora {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculadoraBtn {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
        }

        .calculadoraBtn:active {
            background: #0056b3;
        }

        .calculadoraLimpiarBtn {
            grid-column: span 4;
            background: red;
        }
    </style>
</head>

<body>
    <div class="calculadora">
        <input type="text" id="pantallaCalculadora" class="pantallaCalculadora" placeholder="0" disabled>
        <div class="botones">
            <button onclick="agregar('7')" class="calculadoraBtn">7</button>
            <button onclick="agregar('8')" class="calculadoraBtn">8</button>
            <button onclick="agregar('9')" class="calculadoraBtn">9</button>
            <button onclick="operar('/')" class="calculadoraBtn">/</button>
            <button onclick="agregar('4')" class="calculadoraBtn">4</button>
            <button onclick="agregar('5')" class="calculadoraBtn">5</button>
            <button onclick="agregar('6')" class="calculadoraBtn">6</button>
            <button onclick="operar('*')" class="calculadoraBtn">*</button>
            <button onclick="agregar('1')" class="calculadoraBtn">1</button>
            <button onclick="agregar('2')" class="calculadoraBtn">2</button>
            <button onclick="agregar('3')" class="calculadoraBtn">3</button>
            <button onclick="operar('-')" class="calculadoraBtn">-</button>
            <button onclick="agregar('0')" class="calculadoraBtn">0</button>
            <button onclick="agregar('.')" class="calculadoraBtn">.</button>
            <button onclick="calcular()" class="calculadoraBtn">=</button>
            <button onclick="operar('+')" class="calculadoraBtn">+</button>
            <button onclick="limpiar()" class="calculadoraBtn calculadoraLimpiarBtn">C</button>
        </div>
    </div>
    <script>
        let pantalla = document.getElementById("pantallaCalculadora");
        
        function agregar(valor) {
            pantalla.value += valor;
        }

        function operar(operador) {
            pantalla.value += operador;
        }

        function calcular() {
            //La funcion eval lo que hace es recibir una cadena de texto y lo ejecuta como si fuera c√≥digo
            pantalla.value = eval(pantalla.value);
        }

        function limpiar() {
            pantalla.value = "";
        }
    </script>
</body>

</html>
