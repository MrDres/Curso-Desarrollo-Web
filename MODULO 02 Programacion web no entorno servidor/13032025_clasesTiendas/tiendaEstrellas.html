<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_grid.css">
    <title>Tienda con Estrellitas</title>
</head>
<body>
    <div class="grid_container" id="productos_container">
        <!-- Repetir este bloque para cada imagen -->
        <div class="grid-item">
            <a href="https://www.ejemplo.com" target="_blank">
                <img src="https://placehold.co/150" alt="Imagen de ejemplo">
            </a>
            <button class="boton">Ver mas</button>
            <div class="rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
        <!-- fin del bloque -->
        
    </div>    
    <script src="tiendaEstrellas.js"></script>
    <script src="grid.js"></script>
    
</body>
</html>
