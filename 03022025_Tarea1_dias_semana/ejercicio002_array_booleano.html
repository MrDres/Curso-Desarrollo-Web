<body>
    <script> const arrayBool = ["verdadero", "falso"];
        let indice;
        let userValue = parseInt(prompt("Introduce un valor entre 0 y 9: "));        
        if (userValue < 0 || userValue > 9) {
            indice = 1;
            alert(arrayBool[indice]);
        }
        else {
            indice = 0;
            alert(arrayBool[indice]);
        }
    </script>
