<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examen prático TPV" />
    <meta name="author" content="André M. Santamaría Regal" />
    <meta name="copyright" content="Copyright" />
    <link rel="stylesheet" href="css/styles2.css">
    <title>Examen Práctico TPV</title>
</head>

<body>
    <div id="contenedorMain" class="contenedorMain">
        <!-- Contenedor de la Izquierda -->
        <div id="contenedorIzq" class="contenedorIzq">
            <div id="contenedorCliente" class="contenedorCliente">
                <!-- Formulario de datos de cliente, decidí que el alias no sea obligatorio ya que puede ser una perdida de tiempo rellenarlo en momento de mucha carga de trabajo, en versiones con base de datos se podria hacer un deplegable de los alias que rellene los datos del form -->
                <form id="formClient" class="formClient">
                    <button id="enviarFormClient" class="enviarFormClient btnImg"><img
                            src="assets/icons/asignarCliente.svg"><br>Asignar cliente</button>
                    <div>
                        <label for="alias" id="aliasLbl" class="aliasLbl formLbl">ALIAS</label><input type="text"
                            id="aliasInput" class="aliasInput" placeholder="Introduce un alias">
                        <label for="cliente" id="clienteLbl" class="clienteLbl formLbl">CLIENTE</label><input
                            type="text" id="clienteInput" class="clienteInput" placeholder="Introduce nombre cliente"
                            required>
                        <label for="numMesa" id="numMesaLbl" class="numMesaLbl formLbl">Nº MESA</label><input
                            type="text" id="numMesaInput" class="numMesaInput" placeholder="Introducir Nº Mesa"
                            required>
                        <label for="comensales" id="comensalesLbl"
                            class="comensalesLbl formLbl">COMENSALES</label><input type="text" id="comensalesInput"
                            class="comensalesInput" placeholder="Introducir Nº Comensales" required>
                        <label for="grCocina" id="grCocinaLbl" class="grCocinaLbl formLbl">GR. COCINA</label><input
                            type="text" id="grCocinaInput" class="grCocinaInput" placeholder="Introducir Gr Cocina"
                            required>
                    </div>
                </form>
            </div>
            <!-- Utilizamos una pantalla que muestre los productos añadidos al pedido (carrito) -->
            <div id="contenedorCarrito" class="contenedorCarrito">
                <table>
                    <tr>
                        <th>Articulo</th>
                        <th>Uds.</th>
                        <th>Imp</th>
                        <th>Dto %</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Contenedor Derecha, categorias y productos -->
        <div id="contenedorDer" class="contenedorDer">
            <div id="contenedorCategorias" class="contenedorCategorias">
                <!-- para el scroll acuerdate de en el css poner overflow: auto -->
            </div>
            <div id="contenedorProductos" class="contenedorProductos">

            </div>
        </div>
    </div>

    <footer>
        <!-- Es una sucesion de etiquetas label en las que el contenido de texto es fijo les pongo apellido Lbl en el id y la class y las que van a ser datos de variables les pongo apellido Dato -->
        <table id="footerTable" class="footerTable">
            <tr>
                <td><label id="cajaLbl" class="cajaLbl">CAJA ACTUAL</label></td>
                <td><label id="fechaHoraLbl" class="fechaHoraLbl">Aquí va la hora</label></td>
                <td><label id="turnoLbl" class="turnoLbl">TURNO ACTUAL</label></td>
                <td><label id="turnoDato" class="turnoDato">Aqui va el dato del turno</label></td>
                <td><label id="empleadoLbl" class="empleadoLbl">EMPLEADO</label></td>
                <td><label id="empleadoDato" class="empleadoDato">Aqui va el puesto del empleado</label></td>
                <td><label id="terminalLbl" class="terminalLbl">TERMINAL</label></td>
                <td><label id="terminalDato" class="terminalDato">Aqui va el nº de terminal</label></td>
                <td><label id="tarifaActivaLbl" class="tarifaActivaLbl">TARIFA ACTIVA</label></td>
                <td><label id="tarifaDato" class="tarifaDato">Aqui va el tipo de tarifa</label></td>
                <td><label id="salonLbl" class="salonLbl">SALÓN</label></td>
                <td><label id="salonDato" class="salonDato">Aqui va el indicador de la sala</label></td>
            </tr>
        </table>
    </footer>

</body>

</html>
