<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Dinámica de Estudiantes</title>
</head>

<body>
    <form id="formEstudiantes">
        <h1>Formulario de Estudiantes</h1>
        <p>Ingrese el nombre de un estudiante en el campo de texto y presione "Agregar" para añadirlo a la lista.</p>
        <input type="text" id="nuevoAlumno" required placeholder="Nombre del estudiante"><button id="btnAddEstudiante" class="btnAddEstudiante" onclick="addEstudiante()">Agregar</button>
        <h2>Lista de Estudiantes</h2>
        <p>A continuación se muestra la lista de estudiantes agregados. Haga click en "Eliminar" para quitar un
            estudiante.</p>
        <section>
            <ul id="listaEstudiantes" class="listaEstudiantes">
                <li class="estudiante" data-id="1">Paco
                    <button id="btnRmvEstudiante" class="btnRmvEstudiante">Eliminar</button>
                </li>

            </ul>
        </section>
    </form>
    <script>

        const estudiantes = ["Rubén", "Yoli", "André"];
        const estudiantes2 = ["Ricardo", "Marina"];
        let listaEstudiantes = estudiantes.concat(estudiantes2);
        

        function addEstudiante(){
            let listaTemp = listaEstudiantes;
            console.log(listaTemp);
            let nuevoEstudiante = document.getElementById("nuevoAlumno").value;            
            console.log(nuevoEstudiante);
            listaEstudiantes.push(nuevoEstudiante);
            console.log(listaEstudiantes);
        }
       
    </script>
</body>

</html>
