<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <!-- Crear un interfaz dinámica con los atributos id, class y data-* para identificar y manipular elementos combinando Css, HTML, Javascript -->
    
    <!-- creamos html -->

     <div id="tareaApp" class="contenedor">
        <h1 class="titulo">Lista de Tareas</h1>
        <ul id="tareaLista" class="tareaLista">
            <li class="tarea" data-id="1">Tarea 1
                <button class="deleteBtn" data-action="delete">Eliminar</button></li>
            <li class="tarea" data-id="2">Tarea 2
                <button class="deleteBtn" data-action="delete">Eliminar</button></li>
        </ul>
        <input id="nuevaTareaEntrada" type="text" placeholder="Nueva Tarea">
        <button id="botonNuevaTarea" class="botonNueva">Agregar Tarea</button>
     </div>
</body>
<script>
    // Esto es un comentario
//Agregar funcionalidad para manejar las tareas
document.addEventListener("DOMContentLoaded", () => {
    //let , var , const
    const taskList = document.getElementById("tareaLista");
    const newTaskInput = document.getElementById("nuevaTareaEntrada");
    const addTaskBtn = document.getElementById("botonNuevaTarea");

    //Agregamos una nueva tarea
    addTaskBtn.addEventListener("click", () => {
        const taskText = newTaskInput.value.trim();
        //condicional
        if (taskText === "") return;
        const newTask = document.createElement("li");
        newTask.classList.add("tarea");
        newTask.dataset.id = Date.now();//Usa el tiempo como un ID único
        newTask.innerHTML = `${taskText} <button class="deleteBtn" data-action="delete">Eliminar</button>`;
        taskList.appendChild(newTask);
        newTaskInput.value = "";
    });
    //eliminar tarea
    taskList.addEventListener("click", (e) => {
        if (e.target.dataset.action === "delete") {
            const tarea = e.target.closest(".tarea");
            tarea.remove();
        }
    });
});
</script>
</html>
