<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Accesible</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Aplicación Web Accesible</h1>
        <button id="toggle-contrast" aria-label="Activar/desactivar alto contraste">Alto Contraste</button>
        <button id="increase-font" aria-label="Aumentar tamaño de fuente" onclick="incrementarFuente()">A+</button>
        <button id="decrease-font" aria-label="Disminuir tamaño de fuente">A-</button>
    </header>

    <main>
        <section aria-labelledby="form-title">
            <h2 id="form-title">Formulario de Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" aria-required="true" required>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" aria-required="true" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" aria-required="true" required></textarea>
                
                <button type="submit" id="btnEnviar">Enviar</button>
            </form>
            <p id="feedback" aria-live="polite"></p>
        </section>      
    </main>
</body>
</html>
