<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <!-- id este atributo identifica un elemento único en el html, sus reglas son: 
     No puede existir mas de un elemento id con el mismo nombre
     Se usa en javascript y en CSS  para seleccionar elementos específicos -->
    <div id="mainPrincipal">Contenido Principal</div>
     
    <!-- class este atributo se usa para aplicar una categoria o un grupo a uno o más elementos, facilitar el estilo en CSS , seleccionar multiples elementos en javascript -->
    <div class="card">tarjeta 1</div>
    <div class="card">tarjeta 2</div>

    <!-- data-* son atributos personalizados para almacenar datos adicionales en los elementos--> 
    <button data-user-id="1234">Usuario</button>

    <!-- aria-* Atributos de accesibilidad (usados con tecnologia por ejemplo lectores
    de pantalla) -->
    <button aria-label="Cerrar Ventana">X</button>

    <!-- style permite dar estilo en lineo -->
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Este texto es diferente a los demas</p>

    <!-- title: propone informacion adicional el cual se muestra al pasar el cursor sobre el elemento -->
    <span title="informacion adicional">Texto con title</span>    
</body>
</html>
